<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .summary {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 10px;
            color: #34495e;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('transaction.add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('transaction.view_transactions') }}">View Transactions</a>
        <a href="{{ url_for('transaction.dashboard') }}">Dashboard</a>
    </div>

    <h1>Dashboard Summary</h1>

    <div class="summary">
        <div class="card">
            <h2>Total Income</h2>
            <p>₹{{ income }}</p>
        </div>
        <div class="card">
            <h2>Total Expenses</h2>
            <p>₹{{ expense }}</p>
        </div>
        <div class="card">
            <h2>Balance</h2>
            <p>₹{{ balance }}</p>
        </div>
    </div>
</body>
</html>
