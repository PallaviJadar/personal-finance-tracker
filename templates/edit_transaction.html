<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>

    <form method="POST">
        <label>Date:</label><br>
        <input type="date" name="date" value="{{ transaction.date }}"><br><br>

        <label>Amount:</label><br>
        <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}"><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ transaction.category }}"><br><br>

        <label>Type:</label><br>
        <select name="type">
            <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
        </select><br><br>

        <label>Notes:</label><br>
        <textarea name="notes">{{ transaction.notes }}</textarea><br><br>

        <button type="submit">Update</button>
        <a href="{{ url_for('transaction.all_transactions') }}">Cancel</a>
    </form>
</body>
</html>
